<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/house.jpg') }}'); background-size: cover; background-position: center;">
    
    <!-- Blur Effect Overlay -->
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); filter: blur(8px); z-index: -1;"></div>
    
    <div class="container">
        <!-- Heading -->
        <h1>Predict Home Price</h1>
        
        <!-- Prediction Form -->
       <h1>Home Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="area">Area (sq ft):</label>
        <input type="number" name="area" id="area" required><br><br>

        <label for="rooms">Number of Rooms:</label>
        <input type="number" name="rooms" id="rooms" required><br><br>

        <label for="age">Age of the House (years):</label>
        <input type="number" name="age" id="age" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

        <!-- Prediction Result -->
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
